<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon">
    <title>Registro</title>
</head>

<body>
    <section>
        <div class="contenedor">
            <form action="./informacion.php" method="post">
                <h1>Formulario de Registro:</h1>
                <div class="input-contenedor">
                    <input type="text" id="nombres" name="nombres" required minlength="2" maxlength="50"
                        placeholder="Ingresa tus Nombres">
                    <label for="Apellidos">Nombres:</label>
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <br>
                </div>
                <div class="input-contenedor">
                    <input type="text" id="Apellidos" name="Apellidos" required minlength="2" maxlength="50"
                        placeholder="Ingresa tus Apellidos">
                    <label for="Apellidos">Apellidos:</label>
                    <br>
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>
                <div class="input-contenedor">
                    <input type="email" id="email" name="email" required placeholder="nombre@gamil.com">
                    <label for="email">Correo:</label>
                    <br>
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                </div>
                <br>
                <label class="subtitulos" for="Genero">Genero:</label>
                <input type="Radio" id="Masculino" name="Genero[]" value="Masculino">
                <label class="sexo" for="">Masculino</label>
                <input type="Radio" id="Femenino" name="Genero[]" value="Femenino">
                <label class="sexo" for="">Femenino</label>
                <input type="Radio" id="Otros" name="Genero[]" value="Otros">
                <label class="sexo" for="">Otros</label>
                <br><br>
                <label class="subtitulos" for="descripcion">Descripcion:</label>
                <br>
                <textarea name="descripcion" id="descripcion" cols="70" rows="3"
                placeholder="Descripcion personal"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
